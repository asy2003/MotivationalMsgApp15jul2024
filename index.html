<html>
    <head>
        <title>MM App by Aaryan</title>
        <style>
        *{font-size: 40px;}
        body {background-color: orangered;}
        </style>
    </head>
    <body>
        <center>
        <h1>Motivational Message App</h1>
        <form onsubmit="gm()">
            <input type="submit" value="Get Msg"/>
        </form>
        <h2 id="msg"></h2>
        <h2 id="aut"></h2>
        
        <script>
            function gm()
            {
                event.preventDefault();
                let msg = document.getElementById("msg");
                let aut = document.getElementById("aut");

                let url = "https://api.quotable.io/random";
                fetch(url)
                .then(res=>res.json())
                .then(data=>{
                              msg.innerHTML=data.content;
                              aut.innerHTML=data.author;
                })
                .catch(err=>msg.innerHTML="issue" + err);


            }
        </script>
    </center>
    </body>
</html>
